<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            /* Center the gallery */
        }

        .gallery-item {
            margin: 10px;
            text-align: center;
            /* Center caption under the image */
            flex: 0 0 45%;
            /* Set each photo to take up approximately 45% of the row */
        }

        .gallery img {
            width: 100%;
            /* Set the width of images to 100% of their container */
            height: auto;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
        }

        .caption {
            margin-top: 5px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>

<body>
    <h1>My Photo Gallery</h1>
    <div class="gallery" id="photo-gallery">
        <!-- Photos will be inserted here by JavaScript -->
    </div>

    <script>
        const photoFolder = 'photos/';  // Folder where photos are stored
        const photoGallery = document.getElementById('photo-gallery');

        // List of image filenames and their captions
        const photoList = [
            { filename: 'photo1.jpg', caption: 'Caption for Photo 1' },
            { filename: 'photo2.jpg', caption: 'Caption for Photo 2' },
            { filename: 'photo3.jpg', caption: 'Caption for Photo 3' },
            { filename: 'photo4.jpg', caption: 'Caption for Photo 4' },
            { filename: 'photo5.jpg', caption: 'Caption for Photo 5' }
        ];

        // Dynamically add each photo and caption to the gallery
        photoList.forEach(photo => {
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';

            const imgElement = document.createElement('img');
            imgElement.src = `${photoFolder}${photo.filename}`;
            imgElement.alt = `Photo: ${photo.filename}`;

            const captionElement = document.createElement('div');
            captionElement.className = 'caption';
            captionElement.textContent = photo.caption; // Set caption text

            galleryItem.appendChild(imgElement);
            galleryItem.appendChild(captionElement);
            photoGallery.appendChild(galleryItem);
        });
    </script>
</body>

</html>
